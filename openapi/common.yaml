                      value: "updatable"
                    - menu_cd: "PCMSSC0006"
                      value: "updatable"
                    - menu_cd: "PCSASC0001"
                      value: "updatable"
                    - menu_cd: "PCQASC0001"
                      value: "updatable"
                    - menu_cd: "GSGSSC0002"
