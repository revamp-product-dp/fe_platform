  /account/signin:
    get:
      tags:
        - Account
      security: []
      parameters:
        - name: x-rvp-dp-uid
          in: header
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 100
          example: test@example.com
        - name: x-rvp-dp-password
          in: header
          required: true
          schema:
            $ref: "#/components/schemas/Password"
      responses:
        200:
          description: 認証成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SigninUser"
              example:
                id: 1
                name: foobar
                mail_address: test@example.com
          headers:
            Set-Cookie:
              description: Session cookie
              schema:
                type: string
                example: access_token_cookie=abc.def.123; Path=/; HttpOnly
            set-cookie:
              description: CSRF token
              schema:
                type: string
                example: csrf_access_token=xyz-123; Path=/
            Set-cookie:
              description: cookie Auth
              schema:
                type: string
                example: access_token_cookie=xyz-456; Path=/
        401:
          description: 認証エラー
        500:
          description: サーバエラー

  /account/signout:
    get:
      tags:
        - Account
      parameters:
        - name: X-CSRF-TOKEN
          in: header
          required: true
          schema:
            type: string
          example: csrf_access_token=xyz-123
      responses:
        200:
          description: 成功
        401:
          description: 認証エラー
        500:
          description: サーバエラー

  /account/password:
    post:
      tags:
        - Account
      security:
        - cookieAuth: []
          CSRFToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - old_password
                - new_password
              properties:
                old_password:
                  $ref: "#/components/schemas/Password"
                new_password:
                  $ref: "#/components/schemas/Password"
      responses:
        200:
          description: 成功
          headers:
            Set-Cookie:
              description: Session cookie
              schema:
                type: string
                example: access_token_cookie=abc.def.123; Path=/; HttpOnly
            set-cookie:
              description: CSRF token
              schema:
                type: string
                example: csrf_access_token=xyz-123; Path=/
        400:
          description: バリデーションエラー
        401:
          description: 認証エラー
        500:
          description: サーバエラー

  /account/password/reset:
    post:
      tags:
        - Account
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - callback_url
              properties:
                email:
                  type: string
                  format: email
                callback_url:
                  type: string
                  format: uri
                  example: https://dev.example.com/menu/password/reset
                  description: パスワードリセット画面のURL
      responses:
        200:
          description: 成功
        500:
          description: サーバエラー

  /account/password/reset/{token}:
    get:
      description: パスワード再設定メールに付与されたトークンの照会を行う
      tags:
        - Account
      security: []
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                required:
                  - email
                properties:
                  email:
                    type: string
                    format: email
        400:
          description: バリデーションエラー
        422:
          description: 有効期限切れ
        500:
          description: サーバエラー

    patch:
      description: トークンの照会＆パスワード再設定
      tags:
        - Account
      security: []
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - uid
                - password
              properties:
                uid:
                  type: string
                  minLength: 1
                  maxLength: 100
                password:
                  $ref: "#/components/schemas/Password"
      responses:
        200:
          description: 成功
        400:
          description: バリデーションエラー
        422:
          description: 有効期限切れ
        500:
          description: サーバエラー

  /account/redirect/{redirect_token}:
    patch:
      description: 画面遷移トークンの照会&ログイントークンの取得
      tags:
        - Account
      security: []
      parameters:
        - name: redirect_token
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                required:
                  - top_url
                properties:
                  top_url:
                    type: string
                    nullable: true
              example:
                top_url: "https://xxx"
          headers:
            Set-Cookie:
              description: Session cookie
              schema:
                type: string
                example: access_token_cookie=abc.def.123; Path=/; HttpOnly
            set-cookie:
              description: CSRF token
              schema:
                type: string
                example: csrf_access_token=xyz-123; Path=/
        400:
          description: バリデーションエラー
        401:
          description: 認証エラー
          content:
            application/json:
              schema:
                type: object
                required:
                  - top_url
                properties:
                  top_url:
                    type: string
                    nullable: true
              example:
                top_url: "https://xxx"
        422:
          description: 有効期限切れ
          content:
            application/json:
              schema:
                type: object
                required:
                  - top_url
                properties:
                  top_url:
                    type: string
                    nullable: true
              example:
                top_url: "https://xxx"
        500:
          description: サーバエラー

  /users:
    get:
      tags:
        - User
      security:
        - cookieAuth: []
          CSRFToken: []
      parameters:
        - name: q
          in: query
          required: false
          schema:
            type: string
          description: 絞り込み条件
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum:
              - mail_address
              - name
              - is_super_administrator
              - register_date
            default: mail_address
          description: ソートキー
        - name: sort_order
          in: query
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
          description: asc=昇順, desc=降順
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            default: 10
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                required:
                  - users
                  - length
                  - is_last
                properties:
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
                  length:
                    type: integer
                    format: int32
                    description: 検索結果の総件数
                  is_last:
                    type: boolean
              example:
                users:
                  - id: "00000000000000000001"
                    name: "山田 太郎"
                    mail_address: "yamada.taro@example.com"
                    is_super_administrator: true
                    register_date: "20241010"
                  - id: "00000000000000000002"
                    name: "田中 花子"
                    mail_address: "tanaka.hanako@example.com"
                    is_super_administrator: false
                    register_date: "20230919"
                length: 48
                is_last: false
          headers:
            Set-Cookie:
              description: Session cookie
              schema:
                type: string
                example: access_token_cookie=abc.def.123; Path=/; HttpOnly
            set-cookie:
              description: CSRF token
              schema:
                type: string
                example: csrf_access_token=xyz-123; Path=/
        400:
          description: バリデーションエラー
        401:
          description: 認証エラー
        500:
          description: サーバエラー

    delete:
      tags:
        - User
      security:
        - cookieAuth: []
          CSRFToken: []
      parameters:
        - name: user_id
          in: query
          required: true
          schema:
            type: array
            items:
              type: string
          description: ユーザーID
      responses:
        200:
          description: 成功
        401:
          description: 認証エラー
        402:
          description: 認可エラー
        500:
          description: サーバエラー

    post:
      tags:
        - User
      security:
        - cookieAuth: []
          CSRFToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - users
              properties:
                users:
                  type: array
                  items:
                    $ref: "#/components/schemas/User"
                  example:
                    - id: "00000000000000000001"
                      name: "山田 太郎"
                      mail_address: "yamada.taro@example.com"
                      is_super_administrator: true
                    - id: "00000000000000000002"
                      name: "田中 花子"
                      mail_address: "tanaka.hanako@example.com"
                      is_super_administrator: false
      responses:
        200:
          description: 成功
        400:
          description: バリデーションエラー
        401:
          description: 認証エラー
        500:
          description: サーバエラー

  /users/invitations:
    post:
      description: 対象のメールアドレスに対し、招待メールを送付する
      tags:
        - User
      security:
        - cookieAuth: []
          CSRFToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - callback_url
                - email_list
                - message
              properties:
                callback_url:
                  type: string
                  format: uri
                  example: https://dev.example.com/users/init
                  description: ユーザ初期設定画面のURL
                email_list:
                  type: array
                  items:
                    type: string
                    format: email
                message:
                  type: string
      responses:
        200:
          description: 成功
        400:
          description: バリデーションエラー
        401:
          description: 認証エラー
        500:
          description: サーバエラー

  /users/join/{token}:
    get:
      description: 招待メールに付与されたトークンの照会を行う
      tags:
        - User
      security: []
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                required:
                  - mail_address
                properties:
                  mail_address:
                    type: string
              example:
                mail_address: "test@example.com"

        400:
          description: バリデーションエラー
        422:
          description: 有効期限切れ
        500:
          description: サーバエラー

    post:
      description: 招待メールに付与されたトークンの照会＆ユーザ登録処理を行う
      tags:
        - User
      security: []
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  $ref: "#/components/schemas/Password"
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserAuthority"
              example:
                id: 1
                name: foobar
                mail_address: test@example.com
          headers:
            Set-Cookie:
              description: Session cookie
              schema:
                type: string
                example: access_token_cookie=abc.def.123; Path=/; HttpOnly
            set-cookie:
              description: CSRF token
              schema:
                type: string
                example: csrf_access_token=xyz-123; Path=/
        400:
          description: バリデーションエラー
        422:
          description: 有効期限切れ
        500:
          description: サーバエラー

