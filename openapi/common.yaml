      tags:
        - Account
      security:
        - cookieAuth: []
          CSRFToken: []
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
              example:
                id: "00000000000000000001"
                name: foobar
                mail_address: test@example.com
                authority_type:
                  id: "001"
                  name: foo
                  authorities:
                    - menu_cd: "PCSPSC0004"
                      value: "updatable"
                    - menu_cd: "PCQASC0004"
                      value: "updatable"
                    - menu_cd: "PCBDSC0001"
                      value: "updatable"
